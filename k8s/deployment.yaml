apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-php
  labels:
    app: nginx-php
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-php
      tier: webserver
  template:
    metadata:
      labels:
        app: nginx-php
        tier: webserver
    spec:
      containers:
      - image: gcr.io/microservices-306818/age-microsrvc@sha256:c896c823ad1637a7f676ded0b66c0f7f99af88cff7f55ad31143bcdfea090c04
        name: nginx-php
        ports:
        - containerPort: 80